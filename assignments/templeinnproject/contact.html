    <main>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24812.391711694578!2d-77.12603388362626!3d38.97996580447297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800+Montgomery+Ln+%23300%2C+Bethesda%2C+MD+20814!5e0!3m2!1sen!2sus!4v1562851456027!5m2!1sen!2sus"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>


        <div id="contact-us-form">
            <h3>Contact Form</h3>
            <form class="contact-form" action="thanks.html">
                <ul class="form-shell">
                    <li>
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" minlength="2" maxlength="50" size="20" required
                            pattern="[A-Z][A-Za-z' -]+">
                    </li>
                    <li>
                        <label for="phone">Phone*</label>
                        <input type="tel" id="phone" name="tel" required minlength="10">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="message">Message (max 500 characters)</label>
                        <textarea name="message" id="message" rows="6" maxlength="500"></textarea>

                        <button type="submit">Submit</button>
                    </li>



                </ul>
            </form>
        </div>

    </main>
